{% set number_of_passengers = 3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto flex justify-center px-4 py-16">
        <form action="url_for(planeticket_bp.create_passenger, number_of_passengers=number_of_passengers)" method="post" class="space-y-6">
        {% for i in range(number_of_passengers) %}
        <div class="bg-white/10 backdrop-blur-md w-[30%] rounded-2xl shadow-xl p-8 border border-white/20">
            <h3 class="text-3xl font-bold text-white text-center mb-8">Passenger {{ i+1 }} Details</h3>
                <div>
                    <label for="first_name" class="block text-white mb-2 font-medium">First Name</label>
                    <input type="text" name="first_name" id="first_name{{ i+1 }}" required 
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div>
                    <label for="last_name" class="block text-white mb-2 font-medium">Last Name</label>
                    <input type="text" name="last_name" id="last_name{{ i+1 }}" required 
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div>
                    <label for="age" class="block text-white mb-2 font-medium">Age</label>
                    <input type="number" name="age" id="age{{ i+1 }}" required 
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div>
                    <label for="gender" class="block text-white mb-2 font-medium">Gender</label>
                    <select name="gender" id="gender{{ i+1 }}" required 
                            class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="disability" class="block text-white mb-2 font-medium">Disability</label>
                    <select name="disability" id="disability{{ i+1 }}" required 
                            class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                        <option value="None">None</option>
                        <option value="WheelChair">WheelChair</option>
                        <option value="GuideDog">GuideDog</option>
                        <option value="MedicalOxygen">MedicalOxygen</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="seat_number" class="block text-white mb-2 font-medium">Seat Number</label>
                    <input type="text" name="seat_number" id="seat_number{{ i+1 }}" required 
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
            </div>
                <div>
                    <label for="mobile_number" class="block text-white mb-2 font-medium">Mobile Number</label>
                    <input type="tel" name="mobile_number" id="mobile_number{{ i+1 }}" required 
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
            {% endfor %}
            <input type="submit" value="Submit" 
                   class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                </form>
        <div class="bg-white/10 backdrop-blur-md w-[30%] h-[30%] rounded-2xl shadow-xl p-8 border border-white/20 mt-8">
            <h3 class="text-3xl font-bold text-white text-center mb-8">Ticket Details</h3>
            <div class="flex justify-between items-center">
                <p class="text-white text-lg font-medium">Number of Passengers: {{ number_of_passengers }}</p>
                <p class="text-white text-lg font-medium">Price for One Ticket: &#8377; 1000</p>
            </div>
            <div class="flex justify-between items-center mt-4">
                <p class="text-white text-lg font-medium">Total Amount:</p>
                <p class="text-white text-lg font-medium">&#8377; {{ number_of_passengers * 1000 }}</p>
            </div>
        </div>
    </div>
</body>
</html>
