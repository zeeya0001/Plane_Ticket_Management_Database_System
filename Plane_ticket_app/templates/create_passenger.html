<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Passenger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main flex bg-green-900 h-[150vh] place-content-center pt-16 w-full ">
            <div class="boxer fixed flex flex-col bg-green-500 h-[80vh] shadow-md w-80 place-content-center rounded-lg">
                <h1 class="m-auto mb-[-10px] text-[20px]">Create Passenger</h1>
                <form class="form flex flex-col gap-3 m-auto" action="/passenger" method="post">
                    <label for="Email">Email</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="email" name="Email" id="Email" required>
                    <label for="password">Password</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="password" name="password" id="password" required>
                    <label for="First_name">First Name</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="text" name="First_name" id="First_name">
                    <label for="Last_name">Last Name</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="text" name="Last_name" id="Last_name">
                    <label for="Passport_number">Passport Number</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="text" name="Passport_number" id="Passport_number" required>
                    <label for="age">Age</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="number" name="age" id="age" required>
                    <label for="disabilities">Disabilities</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="text" name="disabilities" id="disabilities">
                    <label for="Mobile_Number">Mobile Number</label>
                    <input class="rounded-lg border-lime-800 border bg-transparent" type="tel" name="Mobile_Number" id="Mobile_Number" required>
                    <button class="h-6 mt-4 bg-zinc-900 motion-safe:animate-bounce rounded text-white" type="submit">Create Passenger</button>
                </form>
            </div>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
