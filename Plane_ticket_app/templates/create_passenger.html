<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Passenger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Create Passenger</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="/passenger" method="post">
                <h3 class="text-3xl font-bold text-center mb-8">Create Passenger</h3>
                
                <label for="Email" class="block mb-2 font-medium">Email:</label>
                <input type="email" name="Email" id="Email" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="password" class="block mb-2 font-medium">Password:</label>
                <input type="password" name="password" id="password" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="First_name" class="block mb-2 font-medium">First Name:</label>
                <input type="text" name="First_name" id="First_name" class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Last_name" class="block mb-2 font-medium">Last Name:</label>
                <input type="text" name="Last_name" id="Last_name" class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Passport_number" class="block mb-2 font-medium">Passport Number:</label>
                <input type="text" name="Passport_number" id="Passport_number" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="age" class="block mb-2 font-medium">Age:</label>
                <input type="number" name="age" id="age" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="disabilities" class="block mb-2 font-medium">Disabilities:</label>
                <input type="text" name="disabilities" id="disabilities" class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Mobile_Number" class="block mb-2 font-medium">Mobile Number:</label>
                <input type="tel" name="Mobile_Number" id="Mobile_Number" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Create Passenger</button>
            </form>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
