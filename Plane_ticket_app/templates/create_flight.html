<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Flight</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Create Flight</h1>
            <div class="flex gap-4">
                <a href="{{ url_for('user_bp.admin_dashboard')}}" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Admin_dashboard</a>
                <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
            </div>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="/flight" method="post">
                <h3 class="text-3xl font-bold text-center mb-8">Create Flight</h3>
                
                <label for="Flight_name" class="block mb-2 font-medium">Flight Name:</label>
                <input type="text" name="Flight_name" id="Flight_name" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Departure_Time" class="block mb-2 font-medium">Departure Time:</label>
                <input type="datetime-local" name="Departure_Time" id="Departure_Time" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Arrival_Time" class="block mb-2 font-medium">Arrival Time:</label>
                <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Year_of_Services" class="block mb-2 font-medium">Year of Services:</label>
                <input type="number" name="Year_of_Services" id="Year_of_Services" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Airline_name" class="block mb-2 font-medium">Airline Name:</label>
                <input type="text" name="Airline_name" id="Airline_name" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Origin_AP_name" class="block mb-2 font-medium">Origin Airport Name:</label>
                <input type="text" name="Origin_AP_name" id="Origin_AP_name" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Destination_AP_name" class="block mb-2 font-medium">Destination Airport Name:</label>
                <input type="text" name="Destination_AP_name" id="Destination_AP_name" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Flight_type" class="block mb-2 font-medium">Flight Type:</label>
                <input type="text" name="Flight_type" id="Flight_type" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="total_seats_available" class="block mb-2 font-medium">Total Seats Available:</label>
                <input type="number" name="total_seats_available" id="total_seats_available" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Flight_Status" class="block mb-2 font-medium">Flight Status:</label>
                <input type="text" name="Flight_Status" id="Flight_Status" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Date" class="block mb-2 font-medium">Date:</label>
                <input type="date" name="Date" id="Date" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Create Flight</button>
            </form>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
