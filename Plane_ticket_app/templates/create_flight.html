<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Flight</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-900 to-indigo-900">
        <nav class="bg-white/10 backdrop-blur-sm border-b border-white/20 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a class="text-white text-2xl font-bold flex items-center" href="/">
                    <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    SkyBooker
                </a>
                <div class="space-x-4">
                    <a class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition duration-300 border border-white/30" 
                       href="{{url_for('planeticket_bp.login')}}">Login</a>
                    <a class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-full transition duration-300 border border-white/30" 
                       href="{{url_for('planeticket_bp.register')}}">Register</a>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-16">
            <div class="max-w-xl mx-auto">
                <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                    <h3 class="text-3xl font-bold text-white text-center mb-8">Create Your Flight</h3>
                    <form class="form flex flex-col gap-3 m-auto" action="/flight" method="post">
                        <label for="Flight_name" class="block text-white mb-2 font-medium">Flight Name</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="text" name="Flight_name" id="Flight_name" placeholder="Flight Name" required>
                        <label for="Departure_Time" class="block text-white mb-2 font-medium">Departure Time</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="datetime-local" name="Departure_Time" id="Departure_Time" placeholder="Departure Time" required>
                        <label for="Arrival_Time" class="block text-white mb-2 font-medium">Arrival Time</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="datetime-local" name="Arrival_Time" id="Arrival_Time" placeholder="Arrival Time" required>
                        <label for="Year_of_Services" class="block text-white mb-2 font-medium">Year of Services</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="number" name="Year_of_Services" id="Year_of_Services" placeholder="Year of Services" required>
                        <label for="Airline_name" class="block text-white mb-2 font-medium">Airline Name</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="text" name="Airline_name" id="Airline_name" placeholder="Airline Name" required>
                        <label for="Origin_AP_name" class="block text-white mb-2 font-medium">Origin Airport Name</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="text" name="Origin_AP_name" id="Origin_AP_name" placeholder="Origin Airport Name" required>
                        <label for="Destination_AP_name" class="block text-white mb-2 font-medium">Destination Airport Name</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="text" name="Destination_AP_name" id="Destination_AP_name" placeholder="Destination Airport Name" required>
                        <label for="Flight_type" class="block text-white mb-2 font-medium">Flight Type</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="text" name="Flight_type" id="Flight_type" placeholder="Flight Type" required>
                        <label for="total_seats_available" class="block text-white mb-2 font-medium">Total Seats Available</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="number" name="total_seats_available" id="total_seats_available" placeholder="Total Seats Available" required>
                        <label for="Flight_Status" class="block text-white mb-2 font-medium">Flight Status</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="text" name="Flight_Status" id="Flight_Status" placeholder="Flight Status" required>
                        <label for="Date" class="block text-white mb-2 font-medium">Date</label>
                        <input class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                               type="Date" name="Date" id="Date" placeholder="Date" required>
                        <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-4 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg mt-6">
                            Create Flight
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
