<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Passenger Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Passenger Dashboard</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                <h3 class="text-3xl font-bold text-center mb-8">Passenger Dashboard</h3>
                
                <div class="space-y-4">
                    <a href="{{ url_for('planeticket_bp.booking') }}" 
                       class="block w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full text-center">
                       Book Ticket
                    </a>
                    
                    <a href="{{ url_for('planeticket_bp.create_review') }}"
                       class="block w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full text-center">
                       Create Review
                    </a>
                    
                    <input type="number" name="Review_ID" id="Review_ID" placeholder="Review_ID" 
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    
                           <a href="{{ url_for('planeticket_bp.get_review') }}"
                       class="block w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full text-center">
                       Get Reviews
                    </a>



                    <input type="number" name="Flight_ID" id="Flight_ID" placeholder="Flight_ID"
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">

                    <a href="{{ url_for('planeticket_bp.get_flight') }}"
                       class="block w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full text-center">
                       Get Flight
                    </a>

                    <input type="number" name="Booking_ID" id="Booking_ID" placeholder="Booking_ID"
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">

                    <a href="{{ url_for('planeticket_bp.get_booking') }}"
                       class="block w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full text-center">
                       Get Booking
                    </a>

                    <input type="number" name="Passenger_ID" id="P_ID" placeholder="Passenger_ID"
                           class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">

                    <a href="{{ url_for('planeticket_bp.get_notifications') }}"
                       class="block w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full text-center">
                       Get Notification
                    </a>
                </div>
            </div>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
