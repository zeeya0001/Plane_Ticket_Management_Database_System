<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register - SkyBooker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Register</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="{{ url_for('planeticket_bp.register') }}" method="POST">
                <h3 class="text-3xl font-bold text-center mb-8">Join SkyBooker</h3>
                <label for="username" class="block mb-2 font-medium">Username:</label>
                <input type="text" name="username" id="username" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <label for="email" class="block mb-2 font-medium">Email:</label>
                <input type="email" name="email" id="Email" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <label for="password" class="block mb-2 font-medium">Password:</label>
                <input type="password" name="password" id="password" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Register</button>
                <p class="text-white/80 text-sm text-center mt-6">
                    Already have an account? 
                    <a href="{{ url_for('planeticket_bp.login') }}" class="text-white hover:text-gray-300 underline">Login here</a>
                </p>
            </form>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
