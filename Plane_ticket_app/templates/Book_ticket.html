<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Ticket</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex items-center justify-between">
            <h1 class="text-4xl font-bold">Book Ticket</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="{{ url_for('planeticket_bp.create_booking') }}" method="POST">
                <h3 class="text-3xl font-bold text-center mb-8">Book Ticket</h3>
                <label for="Flight_ID" class="block mb-2 font-medium">Flight ID:</label>
                <input type="text" name="Flight_ID" id="Flight_ID" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Passenger_ID" class="block mb-2 font-medium">Passenger ID:</label>
                <input type="text" name="Passenger_ID" id="Passenger_ID" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Origin_AP_name" class="block mb-2 font-medium">Origin Airport:</label>
                <input type="text" name="Origin_AP_name" id="Origin_AP_name" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Destination_AP_name" class="block mb-2 font-medium">Destination Airport:</label>
                <input type="text" name="Destination_AP_name" id="Destination_AP_name" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Journey_date" class="block mb-2 font-medium">Journey Date:</label>
                <input type="date" name="Journey_date" id="Journey_date" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Gender" class="block mb-2 font-medium">Gender:</label>
                <select name="Gender" id="Gender" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="Age" class="block mb-2 font-medium">Age:</label>
                <input type="number" name="Age" id="Age" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Seat_number" class="block mb-2 font-medium">Seat Number:</label>
                <input type="text" name="Seat_number" id="Seat_number" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Boarding_time" class="block mb-2 font-medium">Boarding Time:</label>
                <input type="time" name="Boarding_time" id="Boarding_time" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Check_in_time" class="block mb-2 font-medium">Check-in Time:</label>
                <input type="time" name="Check_in_time" id="Check_in_time" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Class" class="block mb-2 font-medium">Class:</label>
                <input type="text" name="Class" id="Class" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="Status" class="block mb-2 font-medium">Status:</label>
                <select name="Status" id="Status" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    <option value="Confirmed">Confirmed</option>
                    <option value="Pending">Pending</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Book Ticket</button>
            </form>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
