<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Ticket - Flight Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-900 to-indigo-900">
        <nav class="bg-white/10 backdrop-blur-sm border-b border-white/20 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a class="text-white text-2xl font-bold flex items-center" href="/">
                    <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    SkyBooker
                </a>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-16">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                    <h3 class="text-3xl font-bold text-white text-center mb-8">Book a Ticket</h3>
                    <form action="{{ url_for('planeticket_bp.booking') }}" method="POST" class="space-y-6">
                        <div>
                            <label for="Flight_ID" class="block text-white mb-2 font-medium">Flight ID</label>
                            <input type="text" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Flight_ID" name="Flight_ID" placeholder="Enter Flight ID" required>
                        </div>
                        <div>
                            <label for="Passenger_ID" class="block text-white mb-2 font-medium">Passenger ID</label>
                            <input type="text" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Passenger_ID" name="Passenger_ID" placeholder="Enter Passenger ID" required>
                        </div>
                        <div>
                            <label for="Origin_AP_name" class="block text-white mb-2 font-medium">Origin Airport</label>
                            <input type="text" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Origin_AP_name" name="Origin_AP_name" placeholder="Enter Origin Airport Name" required>
                        </div>
                        <div>
                            <label for="Destination_AP_name" class="block text-white mb-2 font-medium">Destination Airport</label>
                            <input type="text" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Destination_AP_name" name="Destination_AP_name" placeholder="Enter Destination Airport Name" required>
                        </div>
                        <div>
                            <label for="Journey_date" class="block text-white mb-2 font-medium">Journey Date</label>
                            <input type="date" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Journey_date" name="Journey_date" required>
                        </div>
                        <div>
                            <label for="Gender" class="block text-white mb-2 font-medium">Gender</label>
                            <select id="Gender" name="Gender" 
                                    class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="Age" class="block text-white mb-2 font-medium">Age</label>
                            <input type="number" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Age" name="Age" placeholder="Enter Age" min="1" required>
                        </div>
                        <div>
                            <label for="Seat_number" class="block text-white mb-2 font-medium">Seat Number</label>
                            <input type="text" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Seat_number" name="Seat_number" placeholder="Enter Seat Number" required>
                        </div>
                        <div>
                            <label for="Boarding_time" class="block text-white mb-2 font-medium">Boarding Time</label>
                            <input type="time" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Boarding_time" name="Boarding_time" required>
                        </div>
                        <div>
                            <label for="Check_in_time" class="block text-white mb-2 font-medium">Check-in Time</label>
                            <input type="time" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Check_in_time" name="Check_in_time" required>
                        </div>
                        <div>
                            <label for="Class" class="block text-white mb-2 font-medium">Class</label>
                            <input type="text" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Class" name="Class" placeholder="Enter Class (e.g., Economy)" required>
                        </div>
                        <div>
                            <label for="Price" class="block text-white mb-2 font-medium">Price</label>
                            <input type="number" 
                                   class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                   id="Price" name="Price" placeholder="Enter Price" min="0" required>
                        </div>
                        <div>
                            <label for="Status" class="block text-white mb-2 font-medium">Status</label>
                            <select id="Status" name="Status" 
                                    class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                                <option value="Confirmed">Confirmed</option>
                                <option value="Pending">Pending</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-4 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg mt-6">
                            Book Ticket
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
