<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>
<body class="bg-slate-900 text-white">
    <div class="container mx-auto p-4">
        <header class="bg-slate-700 rounded-lg shadow-lg p-4">
            <h1 class="text-3xl font-bold">SkyBooker</h1>
        </header>
        <main class="mt-8">
            <div>
                {% if message %}
                    <div class="bg-green-500 text-white p-4 rounded-lg shadow-lg">{{ message }}</div>
                {% endif %}

            </div>
        </main>
        <footer class="bg-slate-700 rounded-lg shadow-lg p-4 mt-8">
            <p>&copy; 2023 SkyBooker</p>
        </footer>
    </div>
</body>
</html>
