        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>

    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">

            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">

                    <div class="bg-green-500 text-white p-4 rounded-lg shadow-lg w-72">{{ message }}</div>
                {% endif %}
            </div>
        </div>

        <script src="./script.js" async defer></script>
