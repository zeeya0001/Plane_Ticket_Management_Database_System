<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Review</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Create Review</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="{{ url_for('planeticket_bp.create_review') }}" method="post">
                <h3 class="text-3xl font-bold text-center mb-8">Create Review</h3>
                <label for="Passenger_ID" class="block mb-2 font-medium">Passenger ID:</label>
                <input type="text" name="Passenger_ID" id="Passenger_ID" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <label for="Content" class="block mb-2 font-medium">Content:</label>
                <textarea name="Content" id="Content" rows="3" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent"></textarea>
                <label for="Rating" class="block mb-2 font-medium">Rating:</label>
                <input type="number" name="Rating" id="Rating" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Create Review</button>
            </form>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
