<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Review - SkyBooker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-900 to-indigo-900">
        <nav class="bg-white/10 backdrop-blur-sm border-b border-white/20 p-4">
            <div class="container mx-auto">
                <a class="text-white text-2xl font-bold flex items-center" href="/">
                    <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    SkyBooker
                </a>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-12">
            <div class="max-w-md mx-auto">
                <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                    <h3 class="text-3xl font-bold text-white text-center mb-8">Create Review</h3>
                    <form action="{{ url_for('planeticket_bp.create_review') }}" method="POST" class="space-y-6">
                        <div>
                            <label for="Review_ID" class="block text-white mb-2 font-medium">Review ID</label>
                            <input type="text" 
                                class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                id="Review_ID" name="Review_ID" required>
                        </div>
                        <div>
                            <label for="Content" class="block text-white mb-2 font-medium">Content</label>
                            <input type="text" 
                                class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                id="Content" name="Content" required>
                        </div>
                        <div>
                            <label for="Rating" class="block text-white mb-2 font-medium">Rating</label>
                            <input type="number" 
                                class="w-full bg-white/5 border border-white/20 rounded-lg p-3 text-white placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
                                id="Rating" name="Rating" required>
                        </div>
                        <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-4 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg mt-6">
                            Create Review
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
