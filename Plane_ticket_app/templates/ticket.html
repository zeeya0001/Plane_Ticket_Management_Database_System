<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Payment Success</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Payment Success</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">

            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20 mt-8">
                <h3 class="text-3xl font-bold text-center mb-8">Flight Details</h3>
                <p class="text-center text-xl mb-4">Flight ID: <span class="font-bold">{{ flight.Flight_ID }}</span></p>
                <p class="text-center mb-8">Flight Name: <span class="font-bold">{{ flight.Flight_name }}</span></p>
                <p class="text-center mb-8">Arrival_Time: <span class="font-bold">{{ flight.Arrival_Time }}</span></p>
                <p class="text-center mb-8">Departure_Time: <span class="font-bold">{{ flight.Departure_Time }}</span></p>
                <p class="text-center mb-8">Date: <span class="font-bold">{{ flight.Date}}</span></p>
                <p class="text-center mb-8">Flight_status: <span class="font-bold">{{ flight.Flight_Status }}</span></p>
            </div>
        </div>
    </body>
</html>
