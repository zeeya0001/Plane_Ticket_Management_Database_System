<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard - Flight Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-900 to-indigo-900">
        <nav class="bg-white/10 backdrop-blur-sm border-b border-white/20 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a class="text-white text-2xl font-bold flex items-center" href="/">
                    <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                    SkyBooker Admin
                </a>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-16">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                    <h3 class="text-3xl font-bold text-white text-center mb-8">Admin Dashboard</h3>
                    <div class="space-y-4">
                        <a href="{{ url_for('planeticket_bp.create_flight') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Create Flight
                        </a>
                        <a href="{{ url_for('planeticket_bp.create_notification') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Create Notification
                        </a>
                        <a href="{{ url_for('planeticket_bp.create_booking') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Create Booking
                        </a>
                        <a href="{{ url_for('planeticket_bp.cancel_booking') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Cancel Booking
                        </a>
                        <a href="{{ url_for('planeticket_bp.get_passenger') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Get Passenger
                        </a>
                        <a href="{{ url_for('planeticket_bp.get_all_passenger') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Get All Passenger
                        </a>
                        <a href="{{ url_for('planeticket_bp.get_review') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Get Review
                        </a>
                        <a href="{{ url_for('planeticket_bp.delete_review') }}" 
                           class="block bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition duration-300 font-medium text-lg text-center">
                           Delete Review
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
