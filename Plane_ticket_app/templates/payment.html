<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Payment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Make Payment</h1>
            <a href="/" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Home</a>
        </header>
        <div class="container mx-auto p-4 w-40% mt-20 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="{{url_for('planeticket_bp.process_payment',no_of_passengers=no_of_passengers,Flight_ID=Flight_ID,p_id=p_id)}}" method="POST">
                <h3 class="text-3xl font-bold text-center mb-8">Make Payment</h3>
                <label for="payment_method" class="block mb-2 font-medium">Payment Method:</label>
                <select name="Payment_Method" id="payment_method" class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    <option value="UPI" selected>UPI</option>
                </select>
                <label for="upi_id" class="block mb-2 font-medium">UPI ID:</label>
                <input type="text" name="UPI_ID" id="upi_id" required class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <label for="amount" class="block mb-2 font-medium">Amount (&#8377;):</label>
                <input type="number" name="amount" id="amount" value="{{ price }}" readonly class="w-full bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Make Payment</button>
            </form>

            <!-- <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20 ml-8">
                <h3 class="text-3xl font-bold text-center mb-8">Scan QR Code</h3>
                <img src="{{ url_for('static',filename='qr.jpg') }}" alt="QR Code" class="w-64 h-64">
            </div> -->
            
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
