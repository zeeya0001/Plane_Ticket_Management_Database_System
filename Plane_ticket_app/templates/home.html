<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flight Booking System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-white">
        <header class="bg-gray-700 p-4 flex justify-between">
            <h1 class="text-4xl font-bold">Flight Booking System</h1>
            <div class="flex gap-4">
                <a href="/login" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Login</a>
                <a href="/register" class="hover:text-gray-300 border border-white/20 rounded-lg p-2">Register</a>
            </div>
        </header>
        <div class="container mx-auto p-2 w-40% mt-10 flex justify-center">
            <form class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20" action="{{url_for('planeticket_bp.get_flight')}}" method="POST">
                <h3 class="text-3xl font-bold text-center mb-8">Find Your Flight</h3>
                <label for="from" class="block mb-2 font-medium">From:</label>
                <input type="text" name="Origin_AP_name" id="from" placeholder="Departure City" required class="w-full mb-4 bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="to" class="block mb-2 font-medium">To:</label>
                <input type="text" name="Destination_AP_name" id="to" placeholder="Arrival City" required class="w-full mb-4 bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <label for="date" class="block mb-2 font-medium">Date:</label>
                <input type="date" name="Date" id="date" required class="w-full mb-4 bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                
                
                <label for="passengers" class="block mb-2 font-medium">No of Passengers:</label>
                <input type="number" name="no_of_passengers" id="passengers" min="1" placeholder="Number of passengers" required class="w-full mb-4 bg-white/5 border border-white/20 rounded-lg p-3 placeholder-white/50 focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 font-bold py-2 px-4 rounded-full mt-4">Search Flights</button>
            </form>
        </div>


        <script src="./script.js" async defer></script>
    </body>
</html>
