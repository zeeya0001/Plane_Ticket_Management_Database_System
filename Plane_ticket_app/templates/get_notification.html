<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="container m-auto p-4 w-[25%] h-[40vh] flex justify-center backdrop-blur-sm bg-white/5 shadow-md rounded-md">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-2xl font-bold mb-4 ">Get Notification</h1>
            <form action="{{plane_ticket_app.get_notification}}" method="post" class="flex flex-col gap-4">
                <label for="Passenger_ID" class="block text-gray-700 text-sm font-bold mb-0">Passenger_ID:</label>
                <input type="text" id="notification_id" name="Passenger_ID" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 rounded focus:outline-none focus:shadow-outline">Get Notification</button>
            </form>
        </div>
    </div>
</body>
</html>
