<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main flex bg-green-900 h-[150vh] place-content-center pt-16 w-full ">
            <div class="boxer fixed flex flex-col bg-green-500 h-[80vh] shadow-md w-80 place-content-center rounded-lg">
                    <h1 class="m-auto mb-[-10px] text-[20px]">Create Flight</h1>
                <form class="form flex flex-col gap-3 m-auto" action="/create_flight" method="post">
                    <label for="Flight_name">Flight_name</label>
                    <input class="rounded-lg border-lime-800 border  bg-transparent" type="number" name="Flight_name" id="">
                    <label for="Flight_type">Flight_type</label>
                    <input class="rounded-lg border-lime-800 border  bg-transparent" type="number" name="Flight_type" id="">
                    <label for="Year_of_Services">Year_of_Services</label>
                    <input class="rounded-lg border-lime-800 border  bg-transparent" type="number" name="Year_of_Services" id="">
                    <label for="Departure_Time">Departure_Time</label>
                    <input class="rounded-lg border-lime-800 border  bg-transparent" type="text" name="Departure_Time" id=""> 
                    <label for="Arrival_Time">Arrival_Time</label>
                    <input class="rounded-lg border-lime-800 border  bg-transparent" type="number" name="Arrival_Time" id="">
                    <button class="h-6 mt-4 bg-zinc-900 motion-safe:animate-bounce rounded text-white" type="submit">Submit</button>
                </form>
            </div>
            <div class="boxer absolute flex flex-col bg-green-500 h-[40vh] shadow-md w-80 place-content-center rounded-lg">
                <h1 class="m-auto mb-[-10px] text-[20px]">Get Flight</h1>
            <form class="form flex flex-col gap-3 m-auto" action="/get_flight" method="post">
                <label for="Flight_name">Flight_name</label>
                <input class="rounded-lg border-lime-800 border  bg-transparent" type="text" name="Flight_name" id="">
                <button class="h-6 mt-4 bg-zinc-900 motion-safe:animate-bounce rounded text-white" type="submit">Find Flight</button>
            </form>
        </div>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
