        {% if flights %}
        <div class="container mx-auto p-4 mt-8">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                <h2 class="text-3xl font-bold mb-8 text-center">Available Flights</h2>
                {% for flight in flights %}
                    <a href="{{url_for('planeticket_bp.passenger_details', Flight_ID=flight.Flight_ID,no_of_passengers=no_of_passengers)}}" class="block bg-white/5 border border-white/20 rounded-lg p-4 mb-4 hover:bg-white/10">
                        <div class="grid grid-cols-3 gap-4 items-center">
                            <div class="flex items-center gap-2">
                                <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M14 8.94737L22 14V16L14 13.4737V18.8333L17 20.5V22L12.5 21L8 22V20.5L11 18.8333V13.4737L3 16V14L11 8.94737V3.5C11 2.67157 11.6716 2 12.5 2C13.3284 2 14 2.67157 14 3.5V8.94737Z"></path></svg>
                                <span>{{ flight.Airline_name }}</span>
                                <span>{{ flight.Flight_name }}</span>
                            </div>
                            <div class="flex justify-center gap-4">
                                <span>{{ flight.Departure_Time }}</span>
                                <span>to</span>
                                <span>{{ flight.Arrival_Time }}</span>
                            </div>
                            <div class="text-right">
                                <span>Price: 1000</span>
                            </div>
                        </div>
                    </a>
            {% else %}
                    <div class="container mx-auto p-4 mt-8">
                        <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
                            <h2 class="text-3xl font-bold mb-8 text-center">No Flights Available</h2>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <script src="./script.js" async defer></script>
    </body>
</html>
